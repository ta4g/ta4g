rootdir: proto
sources:
  - interval/bar/bar.proto
  - interval/
output: gen/proto
plugins:
  - name: go
    args: paths=source_relative
  - name: go-grpc
    args: paths=source_relative
debug: true
descriptors:
  output: gen/descriptors.pb
  enabled: true
  include_imports: true
  include_source_info: true
