# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


workflows:
  version: 2
  build:
    jobs:
      - proto
      - build:
          requires:
            - proto


jobs:
  proto:
    machine:
      image: ubuntu-2004:202101-01
      docker_layer_caching: true
    working_directory: ~/repo
    steps:
      - checkout

      - create_concatenated_proto_lock:
          lock_file: proto.lock
          src_folder: proto

      - run: ls -lh proto.lock && wc -l proto.lock

      - restore_cache:
          keys:
            - cache-dir-v3-{{ checksum "proto.lock" }}

      - run:
          name: Generate protos
          command: |
            make proto
            ls -lhR gen

      - save_cache:
          key: cache-dir-v3-{{ checksum "proto.lock" }}
          paths:
            - gen

      - persist_to_workspace:
          root: .
          paths:
            - gen


  build:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.16.5
    steps:
      - checkout

      - attach_workspace:
          at: .

#      - create_concatenated_proto_lock:
#          lockname: proto.lock
#
#      - run: ls -lh proto.lock && wc -l proto.lock
#      - uncache_directory:
#          lockname: proto.lock
#          folder: gen

      - run: ls -lhR gen

      - run:
          name: Install Dependencies
          command: go mod download

      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports


commands:

  create_concatenated_proto_lock:
    description: "Concatenate all proto files into single file. This file is used as checksum source for part of caching key."
    parameters:
      lock_file:
        type: string
      src_folder:
        type: string

    steps:
      - run:
          name: Combine proto files to single file
          command: |
            find << parameters.src_folder >> -type f | sort | sha256sum > << parameters.lock_file >>
            ls -lh << parameters.lock_file >>
            cat << parameters.lock_file >>

  cache_directory:
    description: "Cache a given directory."
    parameters:
      lock_file:
        type: string
      output_folder:
        type: string
    steps:
      - save_cache:
          key: cache-dir-v3-{{ checksum "<< parameters.lock_file >>" }}
          paths:
            - << parameters.output_folder >>

  uncache_directory:
    description: "Cache a given directory."
    parameters:
      lock_file:
        type: string
    steps:
      - restore_cache:
          keys:
            - cache-dir-v3-{{ checksum "<< parameters.lock_file >>" }}
