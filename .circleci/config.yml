# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


workflows:
  version: 2
  build:
    jobs:
      - proto
      - build:
          requires:
            - proto


jobs:
  proto:
    machine:
      image: ubuntu-2004:202101-01
      docker_layer_caching: true
    steps:
      - checkout
      - create_concatenated_proto_lock:
          filename: proto.lock
      - restore_cache:
          keys:
            - proto-v1-{{ checksum "proto.lock" }}
      - run:
          name: Generate protos
          command: make proto
      - save_cache:
          key: proto-v1-{{ checksum "proto.lock" }}
          paths:
            - "gen"


  build:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.16.5
    steps:
      - checkout

      - create_concatenated_proto_lock:
          filename: proto.lock
      - restore_cache:
          keys:
            - proto-v1-{{ checksum "proto.lock" }}

      - restore_cache:
          keys:
            - go-mod-v5-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v5-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports


commands:
  create_concatenated_proto_lock:
    description: "Concatenate all proto files into single file. This file is used as checksum source for part of caching key."
    parameters:
      filename:
        type: string
    steps:
      - run:
          name: Combine proto files to single file
          command: find proto -name '*.proto' | sort | xargs cat > << parameters.filename >>
