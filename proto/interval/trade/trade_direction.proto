syntax = "proto3";
package trade;
option go_package = "github.com/ta4g/ta4g/gen/proto/interval/trade";

// TradeDirection indicates if we are purchasing or selling some entity
enum TradeDirection {
  UNKNOWN_TRADE_DIRECTION = 0;
  Buy_TRADE_DIRECTION = 1;
  Neutral_TRADE_DIRECTION = 2;
  Sell_TRADE_DIRECTION = 3;
}
